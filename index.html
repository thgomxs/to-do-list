<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do-List</title>
        <link rel="stylesheet" href="./css/style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap");
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <!--HEADER-->
        <header id="hContainer" class="cC">
            <nav id="hContent" class="cC">
                <h1>To-Do-List</h1>
                <input type="text" id="inputTask" placeholder="Insert your task" />
                <section id="navButtons">
                    <button id="addTasks">ADD TASK</button>
                    <button id="removeTasks">REMOVE ALL TASKS</button>
                </section>
                <p id="errorMsg">----</p>
            </nav>
        </header>

        <!--SECTION-->
        <section id="sContainer" class="c">
            <article id="tasksContainer" class="cC"></article>
        </section>

        <!--FOOTER-->
        <footer id="fContainer" class="c">
            <a href="">
                <p>Desenvolvido por Thiago Gomes - <i class="fab fa-github"></i> Github</p>
            </a>
        </footer>
    </body>

    <script src="./js/script.js"></script>
</html>
