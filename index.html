<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>TO DO LIST!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="to-do-list">
      <!--HEADER-->
      <header id="headerContainer" class="cC">
        <h1>TO-DO LIST</h1>
        <nav id="headerContent" class="c">
          <input type="text" id="inputTask" data-task="input" placeholder="Insert your task" />
          <section id="navButtons">
            <button data-task="add">+</button>
          </section>
        </nav>
        <p data-task="error">INSERT THE TASK!</p>
      </header>

      <!--SECTION-TASKS-->
      <section id="tasksWrapper" class="cC">
        <article id="tasks" class="cC"></article>
        <div>Tarefas concluidas: <span data-task="info">0</span></div>
        <button data-task="clear">CLEAR</button>
      </section>
    </div>

    <!--FOOTER-->
    <footer class="footer c">
      <a class="text" href="">
        Desenvolvido por Thiago Gomes - <i class="text fab fa-github"></i> Github
      </a>
    </footer>
  </body>

  <script type="module" src="./js/script.js"></script>
</html>
